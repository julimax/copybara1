version: 2.1

workflows:
  build-workflow:
    jobs:
      - runner
jobs:
  runner:
    machine: true
    resource_class: org-test-copybara/test
    steps:
      - run: echo "Hi I'm on Runners!"
      - run:
          name: Ping a GitHub API con validación
          command: |
            curl -fsS \
              -H "Authorization: token ${GH_PAT}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/julimax/copybara2
            echo "✅ Acceso correcto al repo privado"
