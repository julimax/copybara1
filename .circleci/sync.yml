version: 2.1

orbs:
  slack: circleci/slack@4.12.5

parameters:
  copybara_tag:
    type: string
    default: "v20250818"  # Cambi√° ac√° si quer√©s otro tag (o us√° master)

jobs:
  sync:
    docker:
      - image: cimg/openjdk:11.0   # Java 11
    environment:
      COPYBARA_TAG: << pipeline.parameters.copybara_tag >>
    steps:
      - checkout  # tu repo, debe contener copy.bara.sky en la ra√≠z

      - run:
          name: Instalar herramientas b√°sicas
          command: |
            sudo apt-get update -y
            sudo apt-get install -y curl git openssh-client jq

      - run:
          name: Instalar Bazelisk
          command: |
            curl -L https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64 -o bazelisk
            chmod +x bazelisk
            sudo mv bazelisk /usr/local/bin/bazel
            bazel --version

      # ---- CACHE: c√≥digo fuente de Copybara (clonado) ----
      - restore_cache:
          keys:
            - v1-copybara-src-{{ .Environment.COPYBARA_TAG }}
      - run:
          name: Clonar Copybara (si no est√° en cach√©)
          command: |
            if [ ! -d copybara ]; then
              git clone https://github.com/google/copybara.git
            fi
            cd copybara
            git fetch --tags --quiet || true
            git checkout "$COPYBARA_TAG" 2>/dev/null || git checkout master
      - save_cache:
          key: v1-copybara-src-{{ .Environment.COPYBARA_TAG }}
          paths:
            - copybara

      # ---- CACHE: Bazel (solo repos externos y opcional disk cache) ----
      - run:
          name: Preparar claves de cach√© Bazel
          command: |
            mkdir -p ~/.bazel_repo_cache ~/.bazel_disk_cache .cache-keys
            if [ -f copybara/.bazelversion ]; then
              cp copybara/.bazelversion .cache-keys/bazelversion.txt
            else
              echo "no-bazelversion" > .cache-keys/bazelversion.txt
            fi
      - restore_cache:
          keys:
            - v3-bazel-repo-{{ checksum ".cache-keys/bazelversion.txt" }}-{{ .Environment.COPYBARA_TAG }}
            - v3-bazel-repo-
      - restore_cache:
          keys:
            - v1-bazel-disk-{{ checksum ".cache-keys/bazelversion.txt" }}-{{ .Environment.COPYBARA_TAG }}
            - v1-bazel-disk-

      - run:
          name: Compilar Copybara
          command: |
            cd copybara
            bazelisk shutdown || true
            rm -rf ~/.cache/bazel/_bazel_${USER}/install || true
            bazel build \
              --repository_cache=$HOME/.bazel_repo_cache \
              --disk_cache=$HOME/.bazel_disk_cache \
              //java/com/google/copybara

      - save_cache:
          key: v3-bazel-repo-{{ checksum ".cache-keys/bazelversion.txt" }}-{{ .Environment.COPYBARA_TAG }}
          paths:
            - ~/.bazel_repo_cache
      - save_cache:
          key: v1-bazel-disk-{{ checksum ".cache-keys/bazelversion.txt" }}-{{ .Environment.COPYBARA_TAG }}
          paths:
            - ~/.bazel_disk_cache

      - run:
          name: Configurar identidad de Git
          command: |
            git config --global user.name "Julimax"
            git config --global user.email "julimax951@gmail.com"

      - run:
          name: Configurar SSH (desde base64)
          command: |
            set -euo pipefail
            mkdir -p ~/.ssh
            echo "$DEPLOY_KEY_B64" | base64 -d > ~/.ssh/id_ed25519
            sed -i 's/\r$//' ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_ed25519

      # ‚¨áÔ∏è Ejecutar Copybara capturando error y armando plantilla para Slack si falla
      - run:
          name: Ejecutar Copybara (con captura de error)
          command: |
            set -o pipefail
            run_copybara() {
              cd copybara
              ./bazel-bin/java/com/google/copybara/copybara ../copy.bara.sky sync_to_dest --force \
                2>&1 | tee /tmp/copybara.log
            }

            if ! run_copybara; then
              # Limitar tama√±o del snippet para Slack (~3000 chars por bloque)
              tail -n 200 /tmp/copybara.log | tail -c 2800 > /tmp/copybara.tail

              # Construir mensaje Block Kit con jq y variables de CircleCI
              jq -n \
                --arg job    "$CIRCLE_JOB" \
                --arg repo   "$CIRCLE_PROJECT_REPONAME" \
                --arg branch "$CIRCLE_BRANCH" \
                --arg sha    "$CIRCLE_SHA1" \
                --arg url    "$CIRCLE_BUILD_URL" \
                --rawfile tl /tmp/copybara.tail \
                '{
                   blocks: [
                     { type:"section",
                       text:{ type:"mrkdwn",
                         text: ("*‚ùå Fall√≥ el job* `"+$job+"` en `"+$repo+"` (`"+$branch+"` @ `"+($sha|.[0:7])+"`)\n<"+$url+"|Ver build en CircleCI>")
                       }
                     },
                     { type:"section",
                       text:{ type:"mrkdwn",
                         text: ("```"+$tl+"```")
                       }
                     }
                   ]
                 }' > /tmp/slack_template.json

              # Exportar plantilla para el orb (v√≠a BASH_ENV ‚Üí template env var)
              echo "export MY_TEMPLATE=$(jq -c . /tmp/slack_template.json)" >> "$BASH_ENV"
              exit 1
            fi

      # ‚úÖ Notificaci√≥n de √©xito
      - slack/notify:
          event: pass
          template: basic_success_1

      # üö® Notificaci√≥n de error usando la plantilla capturada
      - slack/notify:
          event: fail
          template: MY_TEMPLATE

workflows:
  sync:
    jobs:
      - sync
