project:
  name: copybara
  description: Copybara Kotlin Hello World Application
  longDescription: A basic Kotlin Hello World application for Copybara project
  links:
    homepage: https://github.com/julimax/copybara1
  authors:
    - Juli Gonzalez
  license: Apache-2.0
  inceptionYear: 2024

signing:
  active: NEVER

deploy:
  enabled: true
  active: ALWAYS
  maven:
    enabled: true
    active: ALWAYS
    mavenCentral:
      app:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - "{{projectBaseDir}}/build/staging-deploy"
        applyMavenCentralRules: true
        # JReleaser usar√°:
        #   JRELEASER_MAVENCENTRAL_USERNAME / JRELEASER_MAVENCENTRAL_PASSWORD
