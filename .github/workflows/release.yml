# .github/workflows/release-central.yml
name: Release â€” Maven Central (JReleaser)
on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'   # para el release

      - uses: gradle/actions/setup-gradle@v3

      - name: Full release to Maven Central (JReleaser + Gradle)
        env:
          # Token del Central Publisher Portal
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          # Firma PGP usada por el plugin 'signing' de Gradle
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSPHRASE: ${{ secrets.SIGNING_PASSPHRASE }}
        run: |
          ./gradlew -Prelease clean jreleaserFullRelease
