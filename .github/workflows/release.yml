# .github/workflows/release-central.yml
name: Release — Maven Central (JReleaser)
on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Si usabas 'path: copybara1', mantenlo y añade working-directory en los pasos.
      
      - name: Diagnóstico rápido
        run: |
          echo "PWD=$(pwd)"
          echo "Contenido:"
          ls -la
          echo "Buscar wrapper:"
          ls -la gradlew || true
          ls -la gradle/wrapper || true
      
      # Si tu proyecto vive en subcarpeta, añade esto en los pasos que corren comandos:
      # working-directory: copybara1
      
      - name: Bootstrap wrapper si falta
        run: |
          if [ ! -f gradlew ]; then
            sudo apt-get update && sudo apt-get install -y gradle
            gradle wrapper --gradle-version 8.4 --distribution-type bin
            chmod +x gradlew
          fi

    
      
      - name: Hacer ejecutable la wrapper
        run: chmod +x ./gradlew
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      
      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3
      
      - name: Release (JReleaser)
        env:
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSPHRASE: ${{ secrets.SIGNING_PASSPHRASE }}
        run: ./gradlew -Prelease clean jreleaserFullRelease
        # working-directory: copybara1   # <-- descomenta si corresponde
      
