project:
  name: copybara
  version: 1.0.6
  description: Copybara Kotlin Hello World Application
  longDescription: A basic Kotlin Hello World application for Copybara project
  links:
    homepage: https://github.com/julimax/copybara1
  authors:
    - Juli Gonzalez
  license: Apache-2.0
  inceptionYear: 2024

# Ya firmas con Gradle: mantenlo apagado en JReleaser
signing:
  active: NEVER

deploy:
  active: ALWAYS
  maven:
    active: ALWAYS
    pomchecker:
      version: 1.14.0
      strict: true
      failOnWarning: true
      failOnError: true

    mavenCentral:
      active: ALWAYS
      url: https://central.sonatype.com/api/v1/publisher
      username: "{{JRELEASER_MAVENCENTRAL_USERNAME}}"
      password: "{{JRELEASER_MAVENCENTRAL_PASSWORD}}"
      # donde Gradle dej√≥ tus artefactos firmados
      stagingRepositories:
        - "{{projectBaseDir}}/build/staging-deploy"
      applyMavenCentralRules: true
