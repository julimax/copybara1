project:
  name: copybara
  description: Copybara Kotlin Hello World Application
  longDescription: A basic Kotlin Hello World application for Copybara project
  links:
    homepage: https://github.com/julimax/copybara1
  authors: [ "Juli Gonzalez" ]
  license: Apache-2.0
  inceptionYear: 2024

signing:
  active: NEVER   # porque ya firmás con Gradle

deploy:
  active: ALWAYS
  maven:
    active: ALWAYS
    mavenCentral:
      active: ALWAYS
      applyMavenCentralRules: true
      # Publicaste a un repo “staging” dentro de build/
      stagingRepositories:
        - "{{projectBaseDir}}/build/staging-deploy"
      # (Opcional) Si querés forzar el endpoint, podés definir:
      # url: https://central.sonatype.com/api/v1/publisher
